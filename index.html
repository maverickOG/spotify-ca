<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="icon" href="icons/spotify-logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "sidebar">
        <div class = "logo">
            <img src="icons/spotify.png" alt="logo">
        </div>
    </div>
    <div class = "navigation">
        <ul>
            <li>
                <a style="text-decoration: none;" href="#"><span class="home"><img src="icons/home.png" alt="home">Home</span></a>
            </li>
            <li>
                <a style="text-decoration: none;" href="#"><span class="search"><img src="icons/search.png" alt="search">Search</span></a>
            </li>
            <li>
                <a style="text-decoration: none;" href="#"><span class="library"><img src="icons/library.png" alt="library">Your Library</span></a>
            </li>
        </ul>
    </div>
    <div class = "navigation">
        <ul>
            <li>
                <a style="text-decoration: none;" href="#"><span class="create-playlist"><img src="icons/create-playlist.png" alt="">Create Playlist</span></a>
            </li>
            <li>
                <a style="text-decoration: none;" href="#"><span class="liked-songs"><img src="icons/liked-songs.jpeg" alt="liked-songs">Liked Songs</span></a>
            </li>
            <li>
                <a style="text-decoration: none;" href="#"><span class="your-ep"><img src="icons/podcast.png" alt="your-ep">Your Episodes</span></a>
            </li>
        </ul>
    </div>
    <div class = "playlists">
        <ul>
            <li>
                <a style="text-decoration: none;" href="#"><span>FAV</span></a>
            </li>
            <li>
                <a style="text-decoration: none;" href="#"><span>Daily Mix 1</span></a>
            </li>
            <li>
                <a style="text-decoration: none;" href="#"><span>Discover Weekly</span></a>
            </li>
            <li>
                <a style="text-decoration: none;" href="#"><span>Malayalam</span></a>
            </li>
            <li>
                <a style="text-decoration: none;" href="#"><span>Dance/Electronic Music</span></a>
            </li>
            <li>
                <a style="text-decoration: none;" href="#"><span>EDM/Popular</span></a>
            </li>
        </ul>
    </div>
    <div class="install">
        <ul>
            <li>
                <a style="text-decoration: none;" href="https://open.spotify.com/download"><span><img src="icons/install.png" alt="install">Install App</span></a>
            </li>
        </ul>
    </div>
</body>
</html>
